 <div class="container">
<br><br><br><br>
<audio id="rmo" src="../../assets/rmo.mp3"></audio>
    <h2 class="text-light t">Votre panier</h2>
    <table class="table ">
      <thead>
        <tr>
          
          <th>Produit</th>
          <th>Prix</th>
          <th>Quantit√©</th>
          <th>Sous-total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td>
        {{ item.name }}
          </td>
          <td>{{ item.price }} MAD</td>

        </tr>
      </tbody>
    </table>

  </div>
