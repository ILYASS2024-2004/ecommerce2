<div class="container">
<br><br><br><br>
<audio id="rmo" src="../../assets/rmo.mp3"></audio>
    <h2 class="text-light">Votre panier</h2>
    <table class="table ">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Prix</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td>{{ item.name }}</td>
          <td>{{ item.price }} MAD</td>
          <td>
            <button class="btn btn-danger" (click)="removeFormCart(item)">Retirer</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="valider">
      <h4 class="text-light">Total : {{ getTotal() }} MAD</h4>
      <button class="btn btn-success">Valider</button>
    </div>
    
  </div>
